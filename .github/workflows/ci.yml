name: Fixed Next.js Deployment


on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to EC2 with Auto Setup
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.5.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Next.js application
        run: |
          echo "üî® Building Next.js application..."
          pnpm build
          echo "‚úÖ Build completed successfully"

      - name: Create deployment package
        run: |
          echo "üì¶ Creating deployment package..."

          # Create ecosystem.config.js with better configuration
          cat > ecosystem.config.js << 'EOF'
          module.exports = {
            apps: [{
              name: "nextjs-app",
              script: "server.js",
              instances: 1,
              autorestart: true,
              watch: false,
              max_memory_restart: "1G",
              env: {
                NODE_ENV: "production",
                PORT: 3000,
                HOSTNAME: "0.0.0.0"
              },
              error_file: "/var/log/pm2/nextjs-app-error.log",
              out_file: "/var/log/pm2/nextjs-app-out.log",
              log_file: "/var/log/pm2/nextjs-app-combined.log",
              time: true
            }]
          }
          EOF

          # Create alternative ecosystem config for built-in Next.js start
          cat > ecosystem-nextjs.config.js << 'EOF'
          module.exports = {
            apps: [{
              name: "nextjs-app",
              script: "npm",
              args: "start",
              instances: 1,
              autorestart: true,
              watch: false,
              max_memory_restart: "1G",
              env: {
                NODE_ENV: "production",
                PORT: 3000,
                HOSTNAME: "0.0.0.0"
              },
              error_file: "/var/log/pm2/nextjs-app-error.log",
              out_file: "/var/log/pm2/nextjs-app-out.log",
              log_file: "/var/log/pm2/nextjs-app-combined.log",
              time: true
            }]
          }
          EOF

          # Create a standalone server.js file (ES Module compatible)
          cat > server.js << 'EOF'
          import { createServer } from 'http'
          import { parse } from 'url'
          import next from 'next'

          const dev = process.env.NODE_ENV !== 'production'
          const hostname = process.env.HOSTNAME || '0.0.0.0'
          const port = parseInt(process.env.PORT || '3000', 10)

          const app = next({ dev, hostname, port })
          const handle = app.getRequestHandler()

          app.prepare().then(() => {
            createServer(async (req, res) => {
              try {
                const parsedUrl = parse(req.url, true)
                await handle(req, res, parsedUrl)
              } catch (err) {
                console.error('Error occurred handling', req.url, err)
                res.statusCode = 500
                res.end('internal server error')
              }
            })
            .once('error', (err) => {
              console.error(err)
              process.exit(1)
            })
            .listen(port, hostname, () => {
              console.log(`> Ready on http://${hostname}:${port}`)
            })
          }).catch((err) => {
            console.error('Error starting server:', err)
            process.exit(1)
          })
          EOF

          # Create scripts directory
          mkdir -p scripts
          cat > scripts/deploy-app.sh << 'EOF'
          #!/bin/bash
          echo "üîß Running custom deployment steps..."
          # Add your custom deployment logic here
          echo "‚úÖ Custom deployment completed"
          EOF
          chmod +x scripts/deploy-app.sh

          # Create deployment package
          tar -czf deployment.tar.gz \
            .next/ \
            package.json \
            pnpm-lock.yaml \
            public/ \
            ecosystem.config.js \
            ecosystem-nextjs.config.js \
            server.js \
            scripts/ \
            $([ -f "next.config.js" ] && echo "next.config.js" || echo "") \
            $([ -f "next.config.mjs" ] && echo "next.config.mjs" || echo "")

          echo "‚úÖ Deployment package created ($(du -h deployment.tar.gz | cut -f1))"

      - name: Create setup script
        run: |
          cat > setup-server.sh << 'SCRIPT_EOF'
          #!/bin/bash
          echo "üöÄ Starting automated server setup..."

          SETUP_FLAG="/home/${{ secrets.EC2_USERNAME }}/.server_setup_complete"

          if [ ! -f "$SETUP_FLAG" ]; then
            echo "üîß First time setup - Installing all dependencies..."

            # Detect OS type
            if [ -f /etc/os-release ]; then
              . /etc/os-release
              OS=$ID
            else
              OS=$(uname -s)
            fi

            echo "Detected OS: $OS"

            # Update system based on OS
            if [[ "$OS" == "ubuntu" || "$OS" == "debian" ]]; then
              echo "üì¶ Updating Ubuntu/Debian packages..."
              sudo apt update -y
              sudo apt install -y curl wget git tar gzip nginx htop
            elif [[ "$OS" == "amzn" || "$OS" == "rhel" || "$OS" == "centos" ]]; then
              echo "üì¶ Updating Amazon Linux/RHEL/CentOS packages..."
              sudo yum update -y

              # Install nginx for Amazon Linux 2
              if [[ "$OS" == "amzn" ]]; then
                sudo amazon-linux-extras install -y epel
                sudo yum install -y nginx
              else
                sudo yum install -y epel-release
                sudo yum install -y nginx
              fi

              sudo yum install -y curl wget git tar gzip htop
            else
              echo "Unsupported OS, attempting generic installation..."
              sudo yum update -y || sudo apt update -y
              sudo yum install -y curl wget git tar gzip nginx htop || sudo apt install -y curl wget git tar gzip nginx htop
            fi

            # Verify nginx installation
            if ! command -v nginx &> /dev/null; then
              echo "‚ùå Nginx installation failed"
              exit 1
            fi

            # Install Node.js via NVM
            echo "üì¶ Installing Node.js..."
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"

            nvm install 18
            nvm use 18
            nvm alias default 18

            # Add Node to PATH permanently
            echo 'export NVM_DIR="$HOME/.nvm"' >> ~/.bashrc
            echo '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> ~/.bashrc
            echo '[ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"' >> ~/.bashrc

            # Verify Node installation
            node --version || {
              echo "‚ùå Node.js installation failed"
              exit 1
            }

            # Install pnpm and PM2
            echo "üì¶ Installing pnpm and PM2..."
            npm install -g pnpm pm2

            # Verify installations
            pnpm --version || {
              echo "‚ùå pnpm installation failed"
              exit 1
            }

            pm2 --version || {
              echo "‚ùå PM2 installation failed"
              exit 1
            }

            # Setup PM2 startup with better error handling
            echo "üîß Setting up PM2 startup..."
            pm2 startup systemd -u ${{ secrets.EC2_USERNAME }} --hp /home/${{ secrets.EC2_USERNAME }} | grep -E '^sudo' | bash || {
              echo "‚ö†Ô∏è PM2 startup setup failed, continuing..."
            }

            # Configure Nginx
            echo "üåê Configuring Nginx..."
            sudo systemctl enable nginx
            sudo systemctl start nginx

            # Create Nginx config file
            sudo tee /tmp/nextjs.conf > /dev/null <<NGINX_EOF
          server {
            listen 80;
            server_name _;

            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;

            # Gzip compression
            gzip on;
            gzip_vary on;
            gzip_min_length 1000;
            gzip_types
              text/plain
              text/css
              text/js
              text/xml
              text/javascript
              application/javascript
              application/xml+rss
              application/json;

            location / {
              proxy_pass http://127.0.0.1:3000;
              proxy_http_version 1.1;
              proxy_set_header Upgrade \$http_upgrade;
              proxy_set_header Connection 'upgrade';
              proxy_set_header Host \$host;
              proxy_set_header X-Real-IP \$remote_addr;
              proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto \$scheme;
              proxy_cache_bypass \$http_upgrade;
              proxy_read_timeout 86400s;
              proxy_send_timeout 86400s;
              proxy_connect_timeout 60s;
            }

            # Static files caching
            location /_next/static/ {
              proxy_pass http://127.0.0.1:3000;
              expires 1y;
              add_header Cache-Control "public, immutable";
            }

            # Health check
            location /health {
              access_log off;
              return 200 "healthy\n";
              add_header Content-Type text/plain;
            }
          }
          NGINX_EOF

            # Move config to appropriate location
            if [ -d "/etc/nginx/sites-available" ]; then
              sudo mv /tmp/nextjs.conf /etc/nginx/sites-available/nextjs
              sudo ln -sf /etc/nginx/sites-available/nextjs /etc/nginx/sites-enabled/
              sudo rm -f /etc/nginx/sites-enabled/default
            else
              sudo mv /tmp/nextjs.conf /etc/nginx/conf.d/nextjs.conf
            fi

            # Test and restart Nginx
            sudo nginx -t || {
              echo "‚ùå Nginx configuration test failed"
              exit 1
            }
            sudo systemctl restart nginx

            # Create application directory
            sudo mkdir -p /var/www/nextjs-app
            sudo chown -R ${{ secrets.EC2_USERNAME }}:${{ secrets.EC2_USERNAME }} /var/www/nextjs-app

            # Create log directories
            sudo mkdir -p /var/log/pm2
            sudo chown -R ${{ secrets.EC2_USERNAME }}:${{ secrets.EC2_USERNAME }} /var/log/pm2

            # Mark setup as complete
            touch "$SETUP_FLAG"
            echo "‚úÖ Server setup completed successfully!"

          else
            echo "‚úÖ Server already configured, skipping setup..."
          fi

          # Always ensure services are running
          echo "üîÑ Ensuring services are running..."
          sudo systemctl start nginx
          sudo systemctl status nginx --no-pager

          # Source environment
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

          echo "üìä System status:"
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "pnpm version: $(pnpm --version)"
          echo "PM2 version: $(pm2 --version)"
          SCRIPT_EOF

          chmod +x setup-server.sh

      - name: Copy setup script to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          source: "setup-server.sh"
          target: "/tmp/"
          timeout: 300s

      - name: Setup Server (First Time Only)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          timeout: 600s
          script: |
            chmod +x /tmp/setup-server.sh
            /tmp/setup-server.sh
            rm -f /tmp/setup-server.sh

      - name: Copy deployment files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          source: "deployment.tar.gz"
          target: "/tmp/"
          timeout: 300s

      - name: Create deployment script
        run: |
          cat > deploy-app.sh << 'DEPLOY_EOF'
          #!/bin/bash
          echo "üöÄ Starting application deployment..."

          # Source NVM
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

          APP_DIR="/var/www/nextjs-app"
          cd $APP_DIR

          # Stop existing application
          echo "‚èπÔ∏è Stopping existing application..."
          pm2 stop nextjs-app 2>/dev/null || echo "No existing app to stop"
          pm2 delete nextjs-app 2>/dev/null || echo "No existing app to delete"

          # Backup current deployment
          if [ -d ".next" ]; then
            echo "üíæ Creating backup..."
            cp -r .next .next_backup_$(date +%Y%m%d_%H%M%S) 2>/dev/null || true
            ls -dt .next_backup_* 2>/dev/null | tail -n +4 | xargs rm -rf 2>/dev/null || true
          fi

          # Clean old files
          echo "üßπ Cleaning old files..."
          rm -rf .next/ node_modules/ package.json pnpm-lock.yaml public/ ecosystem.config.js ecosystem-nextjs.config.js server.js scripts/ next.config.js next.config.mjs

          # Extract new deployment
          echo "üìÅ Extracting new deployment..."
          tar -xzf /tmp/deployment.tar.gz

          # Verify extracted files
          echo "üìã Verifying extracted files..."
          ls -la

          if [ ! -f "package.json" ]; then
            echo "‚ùå package.json not found!"
            exit 1
          fi

          if [ ! -d ".next" ]; then
            echo "‚ùå .next directory not found!"
            exit 1
          fi

          if [ ! -f "server.js" ]; then
            echo "‚ùå server.js not found!"
            exit 1
          fi

          # Install dependencies
          echo "üì¶ Installing dependencies..."

          # First try pnpm with all dependencies (not just production)
          pnpm install --frozen-lockfile || {
            echo "‚ùå pnpm install failed, trying without frozen lockfile..."
            pnpm install || {
              echo "‚ùå pnpm install failed completely, trying npm..."
              npm ci || {
                echo "‚ùå npm ci failed, trying basic npm install..."
                npm install || {
                  echo "‚ùå All package managers failed!"
                  exit 1
                }
              }
            }
          }

          # Verify Next.js is installed
          echo "üîç Verifying Next.js installation..."
          if [ -d "node_modules/next" ]; then
            echo "‚úÖ Next.js found in node_modules"
            ls -la node_modules/next/package.json
          else
            echo "‚ùå Next.js not found, installing manually..."
            pnpm add next || npm install next
          fi

          # Show installed packages for debugging
          echo "üìã Installed packages:"
          ls -la node_modules/ | head -10

          # Set correct permissions
          chmod -R 755 $APP_DIR
          find $APP_DIR -type f -name "*.js" -exec chmod 644 {} \;

          # Make scripts executable
          if [ -d "scripts" ]; then
            chmod +x scripts/*.sh
            echo "üîß Running deployment script..."
            [ -f "scripts/deploy-app.sh" ] && ./scripts/deploy-app.sh
          fi

          # Start application with debugging
          echo "üöÄ Starting application with PM2..."

          # Test server.js directly first
          echo "üß™ Testing server.js syntax..."
          node --check server.js || {
            echo "‚ùå server.js syntax error!"
            exit 1
          }

          # Start with PM2
          pm2 start ecosystem.config.js --env production || {
            echo "‚ùå PM2 start with custom server failed, checking logs..."
            pm2 logs nextjs-app --lines 20 --nostream || true
            echo "Trying alternative ecosystem config with built-in Next.js start..."
            pm2 start ecosystem-nextjs.config.js --env production || {
              echo "‚ùå Alternative ecosystem config failed, trying direct commands..."
              pm2 start "npm start" --name nextjs-app --env production || {
                echo "‚ùå npm start failed, trying pnpm start..."
                pm2 start "pnpm start" --name nextjs-app --env production || {
                  echo "‚ùå All PM2 start methods failed"
                  exit 1
                }
              }
            }
          }

          # Wait for startup
          echo "‚è≥ Waiting for application to initialize..."
          sleep 10

          # Check if process started
          echo "üìä Checking PM2 status..."
          pm2 status

          # Show logs for debugging
          echo "üìã Recent application logs:"
          pm2 logs nextjs-app --lines 10 --nostream || echo "No logs available yet"

          # Save PM2 configuration
          pm2 save

          # Clean up
          rm -f /tmp/deployment.tar.gz

          echo "‚úÖ Application deployment completed!"
          DEPLOY_EOF

          chmod +x deploy-app.sh

      - name: Copy deployment script to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          source: "deploy-app.sh"
          target: "/tmp/"
          timeout: 300s

      - name: Deploy Application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          timeout: 600s
          script: |
            chmod +x /tmp/deploy-app.sh
            /tmp/deploy-app.sh
            rm -f /tmp/deploy-app.sh

      - name: Health Check & Verification
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          timeout: 180s
          script: |
            echo "üîç Performing comprehensive health checks..."

            # Source NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # Wait for application to start
            echo "‚è≥ Waiting for application to start..."
            sleep 15

            # Check PM2 status with details
            echo "üìä PM2 Status:"
            pm2 status
            echo ""
            echo "üìù PM2 Process Details:"
            pm2 show nextjs-app || echo "Process not found"

            # Check if port 3000 is listening
            echo "üîå Checking port 3000..."
            if netstat -tlnp 2>/dev/null | grep :3000; then
              echo "‚úÖ Port 3000 is listening"
            else
              echo "‚ùå Port 3000 is not listening"
              echo "üìù Checking what's running on port 3000..."
              lsof -i :3000 2>/dev/null || echo "Nothing found on port 3000"
            fi

            # Check Nginx status
            echo "üåê Nginx Status:"
            sudo systemctl status nginx --no-pager -l

            # Show recent logs
            echo "üìã Recent PM2 logs:"
            pm2 logs nextjs-app --lines 20 --nostream || echo "No logs available"

            # Additional debugging
            echo "üîç Process debugging:"
            ps aux | grep -E 'node|next' | grep -v grep || echo "No Node.js processes found"
            echo ""
            echo "üîç Network debugging:"
            netstat -tlnp 2>/dev/null | grep -E ':3000|:80' || echo "No processes listening on ports 3000 or 80"

            # Health check attempts
            echo "üè• Application health check..."
            HEALTH_CHECK_PASSED=false

            for i in {1..20}; do
              echo "Attempt $i/20: Testing application..."

              # Test direct connection first
              if curl -f -s --connect-timeout 10 --max-time 15 http://localhost:3000 >/dev/null 2>&1; then
                echo "‚úÖ Direct connection (localhost:3000) successful!"
                HEALTH_CHECK_PASSED=true
                break
              fi

              # Test nginx proxy
              if curl -f -s --connect-timeout 10 --max-time 15 http://localhost >/dev/null 2>&1; then
                echo "‚úÖ Nginx proxy connection successful!"
                HEALTH_CHECK_PASSED=true
                break
              fi

              # Show what's happening every 5 attempts
              if [ $((i % 5)) -eq 0 ]; then
                echo "üîç Debug info at attempt $i:"
                pm2 status | head -5
                netstat -tlnp 2>/dev/null | grep :3000 || echo "Port 3000 not listening"
                
                # Verify Nginx configuration
                echo "üîç Checking Nginx configuration..."
                sudo nginx -t
                
                # Ensure Nginx is properly configured to proxy to port 3000
                echo "üîÑ Verifying Nginx proxy configuration..."
                grep -r "proxy_pass.*3000" /etc/nginx/
              fi

              echo "‚è≥ Attempt $i failed, waiting 5 seconds..."
              sleep 5
            done

            # System resource check
            echo "üíª System Resources:"
            echo "Memory: $(free -h | grep '^Mem' | awk '{print $3 "/" $2}')"
            echo "Disk: $(df -h / | tail -1 | awk '{print $3 "/" $2 " (" $5 " used)"}')"
            echo "Load: $(uptime | awk -F'load average:' '{print $2}')"

            # Final status report
            echo ""
            echo "üéØ DEPLOYMENT SUMMARY:"
            echo "====================="

            if [ "$HEALTH_CHECK_PASSED" = true ]; then
              echo "üéâ DEPLOYMENT SUCCESSFUL! üéâ"
              echo ""
              echo "üåê Application URLs:"
              echo "   Direct: http://${{ secrets.EC2_HOST }}:3000"
              echo "   Nginx:  http://${{ secrets.EC2_HOST }}"
              echo ""
              echo "üõ†Ô∏è Management Commands:"
              echo "   pm2 logs nextjs-app"
              echo "   pm2 restart nextjs-app"
              echo "   pm2 status"
              echo "   sudo systemctl status nginx"
              exit 0
            else
              echo "‚ùå DEPLOYMENT FAILED - HEALTH CHECK UNSUCCESSFUL"
              echo ""
              echo "üîç Debugging Information:"
              echo "Check PM2 logs: pm2 logs nextjs-app"
              echo "Check system logs: journalctl -u nginx -n 20"
              echo "Check processes: ps aux | grep -E 'node|nginx'"
              echo "Check ports: netstat -tlnp | grep -E '3000|80'"
              exit 1
            fi
